<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0px;
            background-color: transparent;
        }

        #container {
            margin: 0;
            padding: 0;
            border: 0;
            width: 100%;
            height: calc(100% - 0px);
        }
    </style>

</head>

<body>
    <div id="container"></div>

    <script src="./package/min/vs/loader.js"></script>
    <script>
        window.editorOptions = {
            value: `time: "Sun Aug  2 16:19:02 CST 2020"`,
            language: 'yaml',
            readOnly: false,
            lineNumbers: 'on',
            contextmenu: false,
            minimap: {
                enabled: false,
            },
            theme: "vs-dark",
            automaticLayout: true,
        };
       
        window.editorRenewIfNeed = function () {
            require.config({
                paths: {
                    'vs': './package/min/vs'
                }
            });

            require(['vs/editor/editor.main'], function () {
                var options = window.editorOptions;
                window.editor = monaco.editor.create(document.getElementById('container'), options);
                if (window.webkit) {
                    window.webkit.messageHandlers.editorReady.postMessage('');
                }
            });
        }
        if (window.webkit) {
            window.webkit.messageHandlers.pageReady.postMessage('');
        } else {
            window.editorRenewIfNeed();
        }
    </script>
</body>

</html>
